<!doctype html><html></html>
<script>
const dataUrl = "https://api.codetabs.com/v1/proxy/?quest=" + /* corsProxy: */ 
  "https://www.basketball-bund.net/rest/competition/crosstable/id/" + (~~(new URLSearchParams(location.search)).get("id") || 38428);

const loadData = async (dataUrl) => (
  render("<h1>Loading data...</h1>"),
  await fetch(`${dataUrl}?10minsCacheBust=${~~(Date.now()/600000)}`, {cache: "force-cache"}).then(response => response.json())
);

const processData = (data) => (
  Object.assign(data, {
    table: data.data.kreuztabelle.crossTableEntries
      .filter(team => (data["teamIndex" + team.team.seasonTeamId] = team))
      .filter(team => Object.assign(team, {games:0, wins:0, points:0, pointsOpponent:0, info:[]}))
      .filter(homeTeam =>
        homeTeam.matches.filter(Boolean).filter(([match]) => 
          [homeTeam, data["teamIndex" + match.guestTeam.seasonTeamId]].forEach((team, i, teams) => {
            [team.gamePoints, team.gamePointsOpponent] = (match.result || "0:0").split(":").map(Number).sort(() => -i);
            team.points += team.gamePoints;
            team.pointsOpponent += team.gamePointsOpponent;
            team.pointsDiff = team.points - team.pointsOpponent;
            team.games += Number(Boolean(match.result));
            team.wins += Number(team.isWinner = team.gamePoints > team.gamePointsOpponent);
            team.winsPerc = (team.wins / team.games * 100) || 0;
            team.info.push(`${match.kickoffDate} │ ${teams[0].team.teamnameSmall.padStart(5)} ` +
              (match.result ? (""+teams[0].gamePoints).padStart(3) + (":"+teams[0].gamePointsOpponent).padEnd(4) : "___:___") +  
              ` ${teams[1].team.teamnameSmall.padEnd(5)} │ ` + (team.isWinner ? "WIN" : " - "));
          })
        )
      )
      .sort((teamA, teamB) => teamB.winsPerc - teamA.winsPerc || teamB.pointsDiff - teamA.pointsDiff)
  })
);

const outputData = (data) => {
  document.head.innerHTML = `<link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="${data.appContext}/favicon.ico" />
    <title>${(l = data.data.ligaData).akName} ${l.skName}</title>`;
  render(`<h1><a href="${data.appContext}/static/#/liga/${l.ligaId}/kreuztabelle">${l.liganame} - ${l.seasonName}</a></h1>
    <table>
      <tr><th>${"#,Team,Games,Wins,Win%,Points".replace(/,/g, "</th><th>")}</th></tr>
      ${data.table.map(team =>
        `<tr data-clubId="${team.team.clubId}" data-disabled="${team.info.length == team.games}" data-info="${team.info.sort().join("\n")}">
          <td>${["", team.team.teamname, team.games, team.wins, ~~team.winsPerc].join("</td><td>")}</td>
          <td>${("+"+team.pointsDiff).replace("+-", "-")} <span>(${team.points}:${team.pointsOpponent})</span></td>
        </tr>`).join("")
      }
    </table>`);
};

const render = (html) => {
  document.body.innerHTML = `${html}[<a href="https://github.com/madmaxmatze/code/tree/main/bball" target="_blank">code</a>]`;
};

const handleError = (error) => {
  render(`<h1 style="color:red">ERROR while loading data</h1>`);
  throw error;
};

loadData(dataUrl).then(processData).then(outputData).catch(handleError);
</script>
